<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Smart Farming</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static ' css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-styles.css' %}">
    <link rel="stylesheet"
        href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}"
        media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->


<body class="main-layout" style="background-color: #052501; color: white;">
    {% include 'header.html' %}
    <br />
    <br />
    <br />
    <div class="container">
        <h1 style="color: white;">{{blog.name}}</h1>
        <h1 style="color: white;">{{blog.date}}</h1>
        <h1 style="color: white;">{{blog.description}}</h1>
        <img class="card-img-top" src="{{ BASIC_DIR }}/blog/{{blog.images}}" alt="Card image" />
        <h1 style="color: white;">{{blog.process}}</h1>
        <h1 style="color: white;">{{blog.uses}}</h1>
        <h1 style="color: white;">{{blog.others}}</h1>
        <h1 style="color: white;">{{blog.conclusion}}</h1>
    </div>
    {% include 'language.html' %}
    <!-- Javascript files-->
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "js/jquery-3.0.0.min.js" %}'></script>
    <script src='{% static "js/plugin.js" %}'></script>
    <!-- sidebar -->
    <script src='{% static "js/jquery.mCustomScrollbar.concat.min.js" %}'></script>
    <script src='{% static "js/custom.js" %}'></script>
    <!-- javascript -->
    <script src='{% static "js/owl.carousel.js" %}'></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
