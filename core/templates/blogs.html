<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Smart Farming</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static ' css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-styles.css' %}">
    <link rel="stylesheet"
        href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}"
        media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout" style="background: #052501;">
    {% include 'header.html' %}
    <br><br><br>
    <form method="POST" action="/submit-blog" enctype="multipart/form-data" style="
    max-width: 1000px;
    margin: auto;
    border: 1px solid rgb(116, 116, 116);
    padding: 1rem 2rem;
    color: white;
    border-radius: 16px;
    box-shadow: -2px -1px 15px 4px rgba(255,255,255,0.75);
    ">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Blog Title"
                name="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Category</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter Blog Category"
                name="category">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput3"
                placeholder="Date on which blog written" name="date">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea2">Process</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="1" name="process"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea3">Uses</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="1" name="uses"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Others</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Any Extra Information ?"
                name="others">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Conclusion</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Conclusion"
                name="conclusion">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Image for your Blog</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
        </div>
        <button class="btn btn-primary" type="submit" style="width: 100%;">Submit Blog</button>
    </form>
    <div id="blogs" style="background: #052501; margin-top: 2rem;">
        <div class="container"
            style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;  padding-top: 1rem;">
            {% for blog in blogs %}
            <div class="card col-xl-3 col-lg-3 col-md-6 col-sm-12 my-card"
                style="margin-right: 1rem; margin-bottom: 1rem; padding: 0.5rem;">
                <img class="card-img-top" src="{{ BASIC_DIR }}/blog/{{blog.images}}" alt="Card image" />
                <div class="card-body">
                    <h6 class="card-title">{{blog.date}}</h6>
                    <h6 class="card-title">{{blog.category}}</h6>
                    <h4 class="card-title">{{blog.name}}........</h4>
                    <form action="{{blog.bid}}/"><button class="btn btn-primary" type="submit">Read
                            More</button></form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <p>Â©2022 All Rights Reserved. Design By <a href="http://localhost:8000/">Sachin, Aartee, Dhananjay</a>
            </p>
        </div>
    </div>
    {% include 'language.html' %}
    <!-- Javascript files-->
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "js/jquery-3.0.0.min.js" %}'></script>
    <script src='{% static "js/plugin.js" %}'></script>
    <!-- sidebar -->
    <script src='{% static "js/jquery.mCustomScrollbar.concat.min.js" %}'></script>
    <script src='{% static "js/custom.js" %}'></script>
    <!-- javascript -->
    <script src='{% static "js/owl.carousel.js" %}'></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
