<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Smart Farming</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static ' css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/my-styles.css' %}">
    <link rel="stylesheet"
        href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}"
        media="screen">
    <style>
        .nice-select.open .list {
            height: 60vh;
            overflow-y: scroll;
        }
    </style>
</head>
<!-- body -->

<body class="main-layout" style="background: #052501;">
    {% include 'header.html' %}
    <div class="jumbotron jumbotron-fluid my-jumbo">
        <div class="container">
            <h1 class="card-header text-center mb">Welcome to Crop Recommendation State Wise</h1>
            <form action="/crop-year-state-wise" method="POST" class="my-crop-form"
                style="display: flex; justify-content:center; flex-direction: row;">
                {% csrf_token %}
                <div class="form-group"
                    style="display: flex; flex-direction:column;justify-content: space-around; width: 100%;">
                    <div style="display: flex; justify-content: space-between;">
                        <label for="inlineFormCustomSelect">Please Select the State</label>
                        <select class="mr-sm-2 select-option" id="inlineFormCustomSelect" name="state">
                            {% if stateDef %}
                            <option value={{stateDef}}>{{stateDef|capfirst}}</option>
                            {% else %}
                            <option value="na">NA</option>
                            {% endif %}
                            {% for state in states %}
                            <option value={{state}}>{{state|capfirst}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div style="display: flex; justify-content: space-between;">
                        <label for="inlineFormCustomSelect1">Please Select the District</label>
                        <select class="mr-sm-2 select-option" id="inlineFormCustomSelect1" style="width:100%"
                            name="district">
                            {% if districtDef %}
                            <option value={{districtDef}}>{{districtDef|capfirst}}</option>
                            {% else %}
                            <option value="na">NA</option>
                            {% endif %}
                            {% for district in districts %}
                            <option value={{district}}>{{district|capfirst}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div style="display: flex; justify-content: space-between;">
                        <label for="inlineFormCustomSelect2">Please Select the Year</label>
                        <select class="mr-sm-2 select-option" id="inlineFormCustomSelect2" style="width:100%"
                            name="year">
                            {% if yearDef %}
                            <option value={{yearDef}}>{{yearDef|capfirst}}</option>
                            {% else %}
                            <option value="na">NA</option>
                            {% endif %}
                            {% for year in years %}
                            <option value={{year}}>{{year|capfirst}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div style="display: flex; justify-content: space-between;">
                        <label for="inlineFormCustomSelect3">Please Select the Season</label>
                        <select class="mr-sm-2 select-option" id="inlineFormCustomSelect3" style="width:100%"
                            name="season">
                            {% if seasonDef %}
                            <option value={{seasonDef}}>{{seasonDef|capfirst}}</option>
                            {% else %}
                            <option value="na">NA</option>
                            {% endif %}
                            {% for season in seasons %}
                            <option value={{season}}>{{season|capfirst}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br><br>
                    <button type="submit" style="width: 200px; margin: auto;" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="copyright">
        <div class="container">
            <p>Â©2022 All Rights Reserved. Design By <a href="http://localhost:8000/">Sachin, Aartee, Dhananjay</a>
            </p>
        </div>
    </div>
    {% include 'language.html' %}
    <!-- Javascript files-->
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "js/jquery-3.0.0.min.js" %}'></script>
    <script src='{% static "js/plugin.js" %}'></script>
    <!-- sidebar -->
    <script src='{% static "js/jquery.mCustomScrollbar.concat.min.js" %}'></script>
    <script src='{% static "js/custom.js" %}'></script>
    <!-- javascript -->
    <script src='{% static "js/owl.carousel.js" %}'></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
